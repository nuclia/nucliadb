target-version = "py39"
line-length = 105

exclude = [
    "*.pyi",
    "nucliadb_protos/python/*",
    "src/nucliadb_telemetry/tests/grpc/*",
    "src/nucliadb_utils/nuclia_usage/protos/*"
]

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
]

ignore = [
"E501",
  "E203",
  "E252",
  "E701",
  "F541",
  "F901",
]

[lint.isort]
known-first-party = ["nucliadb*"]
