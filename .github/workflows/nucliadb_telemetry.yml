name: NucliaDB Telemetry (py)

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/nucliadb_telemetry.yml"
      - "nucliadb_telemetry/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/nucliadb_telemetry.yml"
      - "nucliadb_telemetry/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  # Job to run pre-checks
  pre-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install package
        run: |
          make -C nucliadb_telemetry/ install-dev

      - name: Run pre-checks
        run: |
          make -C nucliadb_telemetry/ lint

  # Job to run tests
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install the package
        run: |
          make -C nucliadb_telemetry/ install-dev

      - name: Run tests
        run: |
          pytest -rfE --cov=nucliadb_telemetry -s --tb=native -v --cov-report xml --cov-append nucliadb_telemetry/nucliadb_telemetry

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: telemetry
