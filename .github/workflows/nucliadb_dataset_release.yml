name: Release NucliaDB Dataset

on:
  workflow_run:
    workflows: [Release NucliaDB Protos, Release NucliaDB SDK]
    types:
      - completed

jobs:
  build_wheels:
    name: Build wheels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install requirements
        run: |
          python bump.py --build=${{github.run_number}}
          pip install -r nucliadb_dataset/requirements.txt
          pip install wheel

      - name: Install nucliadb_dataset
        run: pip install -e ./nucliadb_dataset

      - name: Build wheels
        run: pip wheel --no-deps -w dist ./nucliadb_dataset

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
