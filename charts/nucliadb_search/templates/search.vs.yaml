apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: search
spec:
  gateways:
    - "{{ .Values.vs.gateway }}"
  hosts:
    - "{{ .Values.zone }}.{{ .Values.vs.host }}"
  http:
    - name: nucliadb_search
      match:
        - uri:
            regex: '^/api/v\d+/kb/[^/]+/search$'
          method:
            regex: "GET|POST|OPTIONS"
        - uri:
            regex: '^/api/v\d+/kb/[^/]+/find$'
          method:
            regex: "GET|POST|OPTIONS"
        - uri:
            regex: '^/api/v\d+/kb/[^/]+/chat$'
          method:
            regex: "POST|OPTIONS"
        - uri:
            regex: '^/api/v\d+/kb/[^/]+/feedback$'
          method:
            regex: "POST|OPTIONS"
        - uri:
            regex: '^/api/v\d+/kb/[^/]+/catalog$'
          method:
            regex: "GET|POST|OPTIONS"
        - uri:
            regex: '^/api/v\d+/kb/[^/]+/summarize$'
          method:
            regex: "POST|OPTIONS"
        - uri:
            regex: '^/api/v\d+/kb/[^/]+/predict/.*'
          method:
            regex: "GET|POST|OPTIONS"            
        - uri:
            regex: '^/api/v\d+/kb/[^/]+/resource/[^/]+/(chat|find|search|ask)$'
          method:
            regex: "GET|POST|OPTIONS"
        - uri:
            regex: '^/api/v\d+/kb/[^/]+/counters'
          method:
            regex: "GET|OPTIONS"
        - uri:
            regex: '^/api/v\d+/kb/[^/]+/suggest'
          method:
            regex: "GET|OPTIONS"
      retries:
        attempts: 3
        retryOn: connect-failure
      route:
        - destination:
            port:
              number: {{.Values.serving.port}}
            host: "search.{{ .Release.Namespace }}.svc.cluster.local"
      corsPolicy:
        allowOrigins:
          - exact: "*"
        allowHeaders:
          - "*"
          # Authorization will be exluded from * in the future, (CORS non-wildcard request-header).
          # Browsers already showing deprecation notices, so it needs to be specified explicitly
          - "Authorization"
        allowMethods:
          - GET
          - POST
          - OPTIONS
