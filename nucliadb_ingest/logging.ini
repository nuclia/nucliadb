[loggers]
keys=root,nucliadb_ingest,nucliadb_swim

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_nucliadb_ingest]
level=DEBUG
handlers=consoleHandler
qualname=nucliadb_ingest
propagate=0

[logger_nucliadb_swim]
level=DEBUG
handlers=consoleHandler
qualname=nucliadb_swim
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
