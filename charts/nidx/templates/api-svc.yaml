{{- if .Values.api.service.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: nidx-api
  labels:
    app: nidx-api
    metrics: "enabled"
    version: "{{ .Chart.Version | replace "+" "_" }}"
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  {{- with .Values.api.service.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.api.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.api.service.type | default "ClusterIP" }}
  selector:
    app: nidx-api
  ports:
    - name: nidx-api
      port: 10000
      protocol: TCP
      appProtocol: grpc
{{- end }}