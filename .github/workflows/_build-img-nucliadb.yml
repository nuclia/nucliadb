# This is a reusable workflow.
name: Build a container image

on:
  workflow_call:
    inputs:
      image-name:
        description: "Image tags."
        type: string
        required: false
        default: ""
      image-version:
        description: "Image version."
        type: string
        required: true
        default: ""
      context:
        description: "Docker build context (default: .)"
        type: string
        required: false
        default: "."
      file:
        description: "Path to dockerfile."
        type: string
        required: false
        default: ""
      platforms:
        description: "Platforms to build for (default: linux/amd64)"
        type: string
        required: false
        default: "linux/amd64"
      cache-gha-mode:
        description: "Parameter `mode` for `cache-from type=gha` (default: max)"
        type: string
        required: false
        default: "max"
      skip:
        description: "If `true`, skip everything (default: `false`)."
        type: boolean
        required: false
        default: false
    outputs:
      imageid:
        value: ${{ jobs.build-img.outputs.imageid }}
      digest:
        value: ${{ jobs.build-img.outputs.digest }}
      metadata:
        value: ${{ jobs.build-img.outputs.metadata }}

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

env:
  GCP_WORKLOAD_IDENTITY_PROVIDER: "projects/224545243904/locations/global/workloadIdentityPools/gh-nuclia/providers/gh-nuclia-provider"
  GCP_SERVICE_ACCOUNT: "github-actions@nuclia-internal.iam.gserviceaccount.com"

jobs:
  build-img:
    name: Build image
    runs-on: nuclia-base
    outputs:
      imageid: ${{ steps.build-image.outputs.imageid }}
      digest: ${{ steps.build-image.outputs.digest }}
      metadata: ${{ steps.build-image.outputs.metadata }}

    steps:
      - name: Skip everything, if needed.
        run: |
          if [[ "${{ inputs.skip }}" == "true" ]]; then
            echo "Doing nothing because skip=true."
            exit 0
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Calculate short sha
        run: |-
          HASH=`git rev-parse --short HEAD`
          echo "SHORT_SHA=$HASH" >> $GITHUB_ENV

      - name: Generate a token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GHAPP_ID_NUCLIABOT }}
          private-key: ${{ secrets.PK_GHAPP_NUCLIABOT }}
          owner: nuclia

      - name: Checkout tooling repository
        uses: actions/checkout@v4
        with:
          repository: nuclia/tooling
          ref: main
          path: tooling
          token: ${{ steps.app-token.outputs.token }}

      - name: Authenticate to Google Cloud
        id: gcp-auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}"
          service_account: "${{ env.GCP_SERVICE_ACCOUNT }}"
          token_format: access_token

      - name: Login to Google Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: europe-west4-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.gcp-auth.outputs.access_token }}

      - name: Build and Push image to registries
        uses: ./tooling/.github/actions/build-img-regcache
        with:
          file: ${{ inputs.file }}
          image-name: ${{ inputs.image-name }}
          image-version: ${{ env.SHORT_SHA }}
          aws-ecr-role: ${{ secrets.AWS_ECR_ROLE }}
          tag-latest: ${{ github.ref == 'refs/heads/main' && 'latest' || 'dev-latest' }}
          push: true