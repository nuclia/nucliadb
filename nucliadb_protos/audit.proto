syntax = "proto3";

package audit;

import "google/protobuf/timestamp.proto";
import "nucliadb_protos/nodereader.proto";
import "nucliadb_protos/resources.proto";

message AuditField {
  enum FieldAction {
    ADDED = 0;
    MODIFIED = 1;
    DELETED = 2;
  }
  FieldAction action = 1;
  int32 size = 2;
  int32 size_delta = 3 [deprecated = true]; // no longer calculated
  string field_id = 4;
  resources.FieldType field_type = 5;
  string filename = 6;
}

message AuditKBCounter {
  int64 paragraphs = 2;
  int64 fields = 3;
}

enum ClientType {
  API = 0;
  WEB = 1;
  WIDGET = 2;
  DESKTOP = 3;
  DASHBOARD = 4;
  CHROME_EXTENSION = 5;
}

message ChatContext {
  string author = 1;
  string text = 2;
}

message ChatAudit {
  string question = 1;
  optional string answer = 2;
  optional string rephrased_question = 3;
  repeated ChatContext context = 4;
  string learning_id = 5;
}

message AuditRequest {
  enum AuditType {
    VISITED = 0;
    MODIFIED = 1;
    DELETED = 2;
    NEW = 3;
    STARTED = 4;
    STOPPED = 5;
    SEARCH = 6;
    PROCESSED = 7;
    KB_DELETED = 8;
    SUGGEST = 9;
    INDEXED = 10;
    CHAT = 11;
  }

  AuditType type = 1;
  string kbid = 2;
  string userid = 4;

  google.protobuf.Timestamp time = 5;

  repeated string fields = 6;

  nodereader.SearchRequest search = 7;
  float timeit = 8;
  string origin = 9;
  string rid = 10;
  string task = 11;
  int32 resources = 12;
  repeated resources.FieldID field_metadata = 13;
  repeated AuditField fields_audit = 14;
  ClientType client_type = 16;
  string trace_id = 17;
  AuditKBCounter kb_counter = 18;
  ChatAudit chat = 19;
  bool success = 20;
}
