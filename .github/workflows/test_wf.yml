name: TEST WORKFLOW
env:
  API_VERSION: 1
  COMPONENT: nucliadb-standalone
on:
  pull_request:
    branches:
      - main
jobs:
  # Job to run tests
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      # Setup gcloud CLI
      - id: "gauth"
        uses: google-github-actions/auth@v1
        with:
          project_id: "${{ secrets.PROJECT_ID }}"
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      # setup docker, as we need to pull the node image to run the tests
      # - name: Configure Docker
      #   run: gcloud auth configure-docker eu.gcr.io
      - name: Configure Docker
        run: docker login -u oauth2accesstoken -p "$(gcloud auth application-default print-access-token)" https://eu.gcr.io

      - name: test push
        run: |
          docker -v
          docker pull docker.io/library/redis:latest
          docker tag docker.io/library/redis:latest eu.gcr.io/stashify-218417/test-redis:1
          docker push eu.gcr.io/stashify-218417/test-redis:1

      - name: Test image
        run: |
          docker run eu.gcr.io/stashify-218417/cluster_manager:main echo "ClusterManager image pulled"
