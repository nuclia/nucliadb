[zest.releaser]
release = yes
tag-format = nucliadb_utils-{version}
tag-message = NucliaDB Utils {version}


[flake8]
ignore =
  E302
  W292
  W391
  E722
  E501
  W503
  E203
  F541
  E402
  E704

max-line-length = 110


[tool:pytest]
# pytest is requiring this for async projects otherwise
# we'd need to change all our fixtures
asyncio_mode=auto