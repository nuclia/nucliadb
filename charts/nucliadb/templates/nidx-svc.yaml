kind: Service
apiVersion: v1
metadata:
  name: nidx
  labels:
    app: nidx
    version: "{{ .Chart.Version | replace "+" "_" }}"
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: ClusterIP
  selector:
    app: nidx
  ports:
    - name: nidx-api
      port: 10000
      protocol: TCP
      appProtocol: grpc
    - name: nidx-searcher
      port: 10001
      protocol: TCP
      appProtocol: grpc
    - name: nidx-indexer
      port: 10002
      protocol: TCP
      appProtocol: grpc
