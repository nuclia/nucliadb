name: nucliadb Cluster (py)

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/nucliadb_swim.yml"
      - "nucliadb_swim/**"
      - "nucliadb_cluster/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/nucliadb_swim.yml"
      - "nucliadb_swim/**"
      - "nucliadb_cluster/**"

jobs:
  # Job to run pre-checks
  pre-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          pip install -r code-requirements.txt
      - name: Run pre-checks
        run: |
          flake8 nucliadb_cluster --config=nucliadb_cluster/setup.cfg
          flake8 nucliadb_swim --config=nucliadb_swim/setup.cfg
          isort -c --profile black nucliadb_swim/
          isort -c --profile black nucliadb_cluster/
          black --check --verbose nucliadb_swim
          black --check --verbose nucliadb_cluster

  # Job to run tests
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the package
        run: |
          pip install -r test-requirements.txt
          pip install -r nucliadb_swim/requirements.txt
          pip install -r nucliadb_cluster/requirements.txt
          pip install -e nucliadb_swim
          pip install -e nucliadb_cluster

      - name: Install rust binding for testing
        run: |
          maturin sdist -m nucliadb_cluster/binding/Cargo.toml
          pip install target/wheels/*.tar.gz

      - name: Check mypy
        run: |
          MYPYPATH=./mypy_stubs mypy nucliadb_swim/
          MYPYPATH=./mypy_stubs mypy nucliadb_cluster/

      - name: Run tests
        run: |
          pytest -rfE --cov=nucliadb_cluster -s --tb=native -v --cov-report xml --cov-append nucliadb_cluster

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
