[package]
name = "nidx"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["nidx_vector"]

[dependencies]
anyhow = "1.0.89"
nidx_vector = { version = "0.1.0", path = "nidx_vector" }
nucliadb_core = { version = "0.1.0", path = "../nucliadb_core" }
object_store = "0.11.0"
sqlx = { version = "0.8.2", features = ["postgres", "uuid", "runtime-tokio"] }
tar = "0.4.42"
tempfile = "3.13.0"
uuid = { version = "1.10.0", features = ["v4"] }
