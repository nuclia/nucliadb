apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nidx-sm
  labels:
    version: "{{ .Chart.Version | replace "+" "_" }}"
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  namespaceSelector:
    matchNames:
    - "{{ .Release.Namespace }}"
  selector:
    matchLabels:
      nidxMetrics: "enabled"
  endpoints:
  - port: metrics
    interval: "30s"
    path: /metrics
