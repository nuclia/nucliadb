kind: Service
apiVersion: v1
metadata:
  name: search
  labels:
    app: search
    version: "{{ .Chart.Version | replace "+" "_" }}"
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: ClusterIP
  selector:
    app: search
  ports:
    - name: http-search
      port: {{ .Values.serving.port }}
    - name: metrics
      port: {{ .Values.serving.metricsPort}}
    - name: cluster-monitor
      port: {{ .Values.cluster_mgr.binding.port }}