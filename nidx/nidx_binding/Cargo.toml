[package]
name = "nidx_binding"
version = "0.1.0"
edition = "2021"

[lib]
name = "nidx_binding"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.93"
nidx = { version = "0.1.0", path = "..", default-features = false }
nidx_protos = { version = "0.1.0", path = "../nidx_protos" }
pyo3 = "0.22.0"
tempfile = "3.14.0"
tokio = "1.41.1"
tokio-util = { version = "0.7.12", features = ["io", "io-util", "compat"] }
tracing-subscriber = "0.3.19"
