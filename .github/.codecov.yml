coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch: off
ignore:
  - "**/setup.py"
  - "**/tests/**"
  - "**/test_*.py"
flag_management:
  default_rules: # the rules that will be followed for any flag added, generally
    carryforward: true # needed for monorepos: total coverage is not uploaded at every commit.
  individual_flags:
    - name: standalone
      paths:
        - nucliadb/src/nucliadb/standalone/**
      carryforward: true
      statuses:
        - type: project
          target: 80%
    - name: ingest
      paths:
        - nucliadb/src/nucliadb/ingest/**
      carryforward: true
      statuses:
        - type: project
          target: 50%
    - name: utils
      paths:
        - nucliadb_utils/**
      carryforward: true
      statuses:
        - type: project
          target: 80%
    - name: train
      paths:
        - nucliadb/src/nucliadb/train/**
      carryforward: true
      statuses:
        - type: project
          target: 55%
    - name: telemetry
      paths:
        - nucliadb_telemetry/**
      carryforward: true
      statuses:
        - type: project
          target: 78%
    - name: search
      paths:
        - nucliadb/src/nucliadb/search/**
      carryforward: true
      statuses:
        - type: project
          target: 74%
    - name: writer
      paths:
        - nucliadb/src/nucliadb/writer/**
      carryforward: true
      statuses:
        - type: project
          target: 83%
    - name: reader
      paths:
        - nucliadb/src/nucliadb/reader/**
      carryforward: true
      statuses:
        - type: project
          target: 60%
    - name: sdk
      paths:
        - nucliadb_sdk/src/nucliadb_sdk/**
      carryforward: true
      statuses:
        - type: project
          target: 38%
    - name: dataset
      paths:
        - nucliadb_dataset/src/nucliadb_dataset/**
      carryforward: true
      statuses:
        - type: project
          target: 60%
    - name: node-sidecar
      paths:
        - nucliadb_sidecar/src/nucliadb_sidecar/**
      carryforward: true
      statuses:
        - type: project
          target: 75%
