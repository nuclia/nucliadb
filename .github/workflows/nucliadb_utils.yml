name: nucliadb Utils (py)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  # Job to run pre-checks
  pre-checks:
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    uses: ./.github/workflows/_component_prechecks.yml
    with:
      python_version: "${{ matrix.python-version }}"
      component: "nucliadb_utils"

  # Job to run tests
  tests:
    name: NucliaDBUtilsTests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install the package
        run: make -C nucliadb_utils/ install-dev

      - name: Run tests
        run: make -C nucliadb_utils/ test-cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./nucliadb_utils/coverage.xml
          flags: utils
