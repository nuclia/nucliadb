kind: Service
apiVersion: v1
metadata:
  name: nucliadb
  labels:
    app: nucliadb
    version: "{{ .Chart.Version | replace "+" "_" }}"
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: ClusterIP
  selector:
    app: nucliadb
  ports:
    - name: http
{{ if .Values.service }}
  {{ if .Values.service.http_port }}
      port: {{ .Values.service.http_port }}
  {{ else }}
      port: 8080
  {{ end }}
{{ end }}
      targetPort: 8080
      protocol: TCP
      appProtocol: http
    - name: train
      port: 8040
      protocol: TCP
      appProtocol: grpc
    - name: grpc
      port: 8060
      protocol: TCP
      appProtocol: grpc
    - name: node
      port: 10009
      protocol: TCP
      appProtocol: grpc
