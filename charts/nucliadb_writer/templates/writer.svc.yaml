kind: Service
apiVersion: v1
metadata:
  name: writer
  labels:
    app: writer
    version: "{{ .Chart.Version | replace "+" "_" }}"
    chart: "{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: ClusterIP
  selector:
    app: writer
  ports:
    - name: http-writer
      port: {{ .Values.serving.port }}
      protocol: TCP
      appProtocol: http
    - name: metrics
      port: {{ .Values.serving.metricsPort}}
      protocol: TCP
      appProtocol: http
