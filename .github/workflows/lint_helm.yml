name: Lint Helm Charts

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint all helm charts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.4.0

      - name: Lint helm packages
        run: |-
          helm lint charts/*
          helm package charts/*
