ignore:
  - "**/tests/*.py"
  - "nucliadb_client/examples/"
flag_management:
  default_rules: # the rules that will be followed for any flag added, generally
    carryforward: true # needed for monorepos: total coverage is not uploaded at every commit.
    statuses:
      - type: project
        target: auto
        threshold: 1%
      - type: patch
        target: 30%
  individual_flags:
    - name: one
      paths:
        - nucliadb/nucliadb/one/**
      carryforward: true
      statuses:
        - type: project
          target: 20%
        - type: patch
          target: 30%
    - name: ingest
      paths:
        - nucliadb/nucliadb/ingest/**
      carryforward: true
      statuses:
        - type: project
          target: 20%
        - type: patch
          target: 30%
    - name: utils
      paths:
        - nucliadb_utils/**
      carryforward: true
      statuses:
        - type: project
          target: 20%
        - type: patch
          target: 30%
    - name: train
      paths:
        - nucliadb/nucliadb/train/**
      carryforward: true
      statuses:
        - type: project
          target: 20%
        - type: patch
          target: 30%
    - name: telemetry
      paths:
        - nucliadb_telemetry/**
      carryforward: true
      statuses:
        - type: project
          target: 20%
        - type: patch
          target: 30%
    - name: search
      paths:
        - nucliadb/nucliadb/search/**
      carryforward: true
      statuses:
