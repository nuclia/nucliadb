ignore:
  - "test_*.py"
  - "conftest.py"
  - "fixtures.py"
flag_management:
  default_rules: # the rules that will be followed for any flag added, generally
    carryforward: true
    statuses:
      - type: project
        target: auto
        threshold: 1%
      - type: patch
        target: 90%
  individual_flags:
    - name: one
      paths:
        - nucliadb_one/**
      carryforward: true
      statuses:
        - type: project
          target: 20%
        - type: patch
          target: 100%
    - name: ingest
      paths:
        - nucliadb_ingest/**
