name: TEST WORKFLOW
env:
  API_VERSION: 1
  COMPONENT: nucliadb-standalone
on:
  pull_request:
    branches:
      - main
jobs:
  # Job to run tests
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      # Setup gcloud CLI
      - id: "gauth"
        uses: google-github-actions/auth@v1
        with:
          project_id: "${{ secrets.PROJECT_ID }}"
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"
          token_format: "access_token"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      # This example uses the docker login action
      - uses: "docker/login-action@v1"
        with:
          registry: "gcr.io" # or REGION-docker.pkg.dev
          username: "oauth2accesstoken"
          password: "${{ steps.auth.outputs.access_token }}"

      # setup docker, as we need to pull the node image to run the tests
      # - name: Configure Docker
      #   run: |
      #     gcloud auth configure-docker --quiet
      #     gcloud

      - name: Test image
        run: |
          docker run eu.gcr.io/stashify-218417/cluster_manager:main echo "ClusterManager image pulled"
